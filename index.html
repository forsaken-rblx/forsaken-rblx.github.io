<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display IP Address</title>
</head>
<body>
    <h1>Your Public IP Address</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // Fetch the user's IP address from ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                // Display the IP address
                document.getElementById('ip-address').textContent = `Your IP Address is: ${data.ip}`;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'Unable to fetch IP address';
            });
    </script>
</body>
</html>
